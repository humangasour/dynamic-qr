name: Deploy

# DISABLED: Enable this workflow after setting up Vercel secrets
# on:
#   push:
#     branches: [main]

on:
  # This workflow is disabled until Vercel secrets are configured
  # Uncomment the above 'on' section and comment out this one when ready
  push:
    branches: [none]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Removed dependency on ci job since it's not needed for deployment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
